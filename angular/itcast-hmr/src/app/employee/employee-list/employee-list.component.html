<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th>编号</th>
      <th>名字</th>
      <th>性别</th>
      <th>邮箱</th>
      <th>电话</th>
      <th>入职时间</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; trackBy:trackByDataSet">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.gender===0?'男':'女'}}</td>
      <td>{{data.email}}</td>
      <td>{{data.phoneNumber}}</td>
      <td>{{data.joinDate | date: 'yyyy-MM-dd'}}</td>
      <td>
        <a>修改</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="deleteEmployees(data.id)">删除</a>
      </td>
    </tr>
  </tbody>
</nz-table>
