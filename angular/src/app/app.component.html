<div class="app">
  <header>
    <input type="text" [(ngModel)]="newTodo" />
    <button (click)="addTodo()">添加</button>
  </header>
  <ul>
    <li *ngFor="let todo of todos; trackBy: trackByTodo">
      <span [class.done]="todo.done" (click)="doneTodo(todo.id)">
        {{ todo.name }}{{ todo.id }}</span>
      <a href="javascript:;" (click)="removeTodo(todo.id)">x</a>
    </li>
  </ul>
</div>
